<html th:fragment="layout(title, links, content, scripts, modals)">

  <!-- head -->
  <head>
    <base href="/">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">

    <!-- default links -->
    <th:block th:replace="~{app/fragments/imports :: default-css}">
    </th:block>

    <!-- custom links -->
    <th:block th:replace="${links}">
    </th:block>

    <th:block th:replace="${title}">
      Spring Boot example
    </th:block>
  </head>

  <!-- page body -->
  <body class="bg-light ">

    <!-- toasts container -->
    <th:block th:replace="~{app/fragments/toasts :: toast-container}">
    </th:block>

    <!-- navbar default -->
    <th:block th:replace="~{app/fragments/navbar :: navbar}">
    </th:block>

    <!-- content container -->
    <th:block th:replace="${content}"></th:block>

    <th:block th:replace="~{app/fragments/footer :: footer}">
    </th:block>

    <!-- modals section -->
    <th:block th:replace="${modals}">
    </th:block>

    <th:block th:replace="~{app/fragments/me :: me}">
    </th:block>

    <!-- default scripts -->
    <th:block th:replace="~{app/fragments/imports :: default-javascript}">
    </th:block>

    <!-- custom scripts -->
    <th:block th:replace="${scripts}">
    </th:block>
  </body>
</html>
